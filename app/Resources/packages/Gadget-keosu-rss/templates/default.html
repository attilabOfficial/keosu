<!-- TITLE LIST -->
<div class="rss-list" ng-show="isList" ng-swipe-left="next()" ng-swipe-right="prev()">
	<div class="panel list">
		<div class="panel-body list-content">
			<div class="row-fluid list-elements animated {{slide}} rss-title-wrapper" ng-repeat="elem in currentlist">
				<div class="media" ng-click="open(elem)">
					<div class="media-body list-title rss-title">
						<h6 class="title">{{ elem.title }}</h6>
						<img class="center" src="{{elem.image}}" alt=""/>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
	<button ng-show="page > 0" ng-click="prev() "
			class="previous btn btn-default btn-page animated fadeIn">Prev</button>
	<button ng-show="page < (last - 1)" ng-click="next()"
			class="next btn btn-default btn-page pull-right animated fadeIn">Next</button>
</div>

<!-- ARTICLE -->
<div ng-hide="isList" class="animated zoomIn">
	<div class="row-fluid rss-title">
		<h6 class="title">{{ title }}</h6>
		<img class="center" ng-if="hasImage" src="{{ path }}" alt="" />
	</div>
	<hr>
	<div class="gadget-content">
		<div class="row-fluid rss-article">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div ng-bind-html="body"></div>
			</div>
		</div>
	</div>
</div>
